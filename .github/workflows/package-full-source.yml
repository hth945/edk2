name: Package Full Source with Submodules

on:
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove .git directories
        run: |
          sleep 1
          rm -rf .git
          find . -name ".git" -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Create clean archive
        run: |
          sleep 2
          mkdir /tmp/clean-repo
          rsync -a --exclude='.git' . /tmp/clean-repo/
          cd /tmp/clean-repo
          tar -czf ../repo-full-no-history.tar.gz .
          mv ../repo-full-no-history.tar.gz ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-source-with-submodules
          path: repo-full-no-history.tar.gz
          retention-days: 7
