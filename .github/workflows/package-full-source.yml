name: Package Full Source with Submodules

on:
  workflow_dispatch:  # 手动触发

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Create archive (in current directory)
        run: |
          # 打包当前目录所有内容（包括 .git 和子模块）
          tar -czf repo-full.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-source-with-submodules
          path: repo-full.tar.gz      # ✅ 合法路径：当前目录下的文件
          retention-days: 7
